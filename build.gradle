plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}


javafx {
    version = '17.0.6'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web','javafx.graphics']
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://esri.jfrog.io/artifactory/arcgis')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.openjfx.javafx.controls
    api libs.org.openjfx.javafx.fxml
    api libs.org.openjfx.javafx.web
    api libs.org.openjfx.javafx.swing
    api libs.org.controlsfx.controlsfx
    api libs.com.dlsc.formsfx.formsfx.core
    api libs.org.kordamp.ikonli.ikonli.javafx
    api libs.eu.hansolo.tilesfx
    api libs.com.esri.arcgisruntime.arcgis.java
    api libs.com.esri.arcgisruntime.arcgis.java.jnilibs
    api libs.com.esri.arcgisruntime.arcgis.java.resources
    api libs.org.slf4j.slf4j.nop
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    implementation "org.slf4j:slf4j-nop:2.0.9"
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'CMPT305Project'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
